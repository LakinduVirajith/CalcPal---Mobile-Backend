eureka:
  client:
    serviceUrl:
      defaultZone: http://service-registry:8761/eureka/

zipkin:
  base-url: http://zipkin:9411
  sleuth:
    sampler:
      probability: 1.0

management:
  tracing:
    sampling:
      probability: 1.0

---
#DEV PROFILE
server:
  port: 8082

spring:
  config:
    activate:
      on-profile: dev
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: Verbal-Diagnosis-Dev-DB

---
#QA PROFILE
server:
  port: 8082

spring:
  config:
    activate:
      on-profile: qa
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: Verbal-Diagnosis-Qa-DB

---
#PROD PROFILE
server:
  port: 8082

spring:
  config:
    activate:
      on-profile: prod
  data:
    mongodb:
      uri: ${MONGODB_URI}
      database: Verbal-Diagnosis-Prod-DB
